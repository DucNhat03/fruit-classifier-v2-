{% extends "base.html" %}

{% block title %}Sửa Sản Phẩm - FruitMart AI{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header bg-warning text-dark">
                <h4 class="mb-0">
                    <i class="fas fa-edit me-2"></i>Sửa Sản Phẩm: {{ product.name }}
                </h4>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="product_id" class="form-label fw-semibold">ID Sản Phẩm</label>
                                <input type="text" class="form-control" value="{{ product_id }}" disabled>
                                <div class="form-text">ID không thể thay đổi</div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="name" class="form-label fw-semibold">Tên Sản Phẩm <span class="text-danger">*</span></label>
                                <input type="text" class="form-control" id="name" name="name" required
                                       value="{{ product.name }}">
                            </div>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="description" class="form-label fw-semibold">Mô Tả</label>
                        <textarea class="form-control" id="description" name="description" rows="3">{{ product.description }}</textarea>
                    </div>

                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="price" class="form-label fw-semibold">Giá (₫/kg) <span class="text-danger">*</span></label>
                                <input type="number" class="form-control" id="price" name="price" required
                                       min="1000" step="1000" value="{{ product.price }}">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="stock" class="form-label fw-semibold">Số Lượng Tồn Kho (kg) <span class="text-danger">*</span></label>
                                <input type="number" class="form-control" id="stock" name="stock" required
                                       min="0" step="0.1" value="{{ product.stock }}">
                            </div>
                        </div>
                    </div>

                    <div class="mb-4">
                        <label for="image" class="form-label fw-semibold">Hình Ảnh</label>
                        <input type="text" class="form-control" id="image" name="image" 
                               value="{{ product.image }}">
                        <div class="form-text">Tên file hình ảnh</div>
                    </div>

                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <a href="{{ url_for('admin_dashboard') }}" class="btn btn-outline-secondary me-md-2">
                            <i class="fas fa-arrow-left me-2"></i>Hủy
                        </a>
                        <button type="submit" class="btn btn-warning">
                            <i class="fas fa-save me-2"></i>Cập Nhật
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
