{% extends "base.html" %}

{% block title %}Đăng Nhập - FruitMart AI{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
        <div class="card">
            <div class="card-body p-5">
                <div class="text-center mb-4">
                    <i class="fas fa-apple-alt text-primary" style="font-size: 3rem;"></i>
                    <h2 class="fw-bold text-primary mt-3">FruitMart AI</h2>
                    <p class="text-muted">Hệ thống máy bán trái cây thông minh</p>
                </div>

                <form method="POST">
                    <div class="mb-3">
                        <label for="username" class="form-label fw-semibold">Tên đăng nhập</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                            <input type="text" class="form-control" id="username" name="username" required>
                        </div>
                    </div>

                    <div class="mb-4">
                        <label for="password" class="form-label fw-semibold">Mật khẩu</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-lock"></i></span>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary w-100 py-2 fw-semibold">
                        <i class="fas fa-sign-in-alt me-2"></i>Đăng Nhập
                    </button>
                </form>

                <div class="mt-4">
                    <div class="card bg-light">
                        <div class="card-body">
                            <h6 class="card-title text-muted mb-3">Tài khoản demo:</h6>
                            <div class="row">
                                <div class="col-6">
                                    <strong>Admin:</strong><br>
                                    <small class="text-muted">
                                        User: admin<br>
                                        Pass: admin123
                                    </small>
                                </div>
                                <div class="col-6">
                                    <strong>Khách hàng:</strong><br>
                                    <small class="text-muted">
                                        User: user<br>
                                        Pass: user123
                                    </small>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
